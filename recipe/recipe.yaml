context:
  version: "0.18.0"

package:
  name: uiua
  version: ${{ version }}

source:
  url: https://github.com/uiua-lang/uiua/archive/${{ version }}.tar.gz
  sha256: d4ff6f93abc13e2db8ff7cc560279e14ebe0d66182f98be2006d6d1ed1bd8db0

build:
  number: 0
  skip: win or ppc64le

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - make

tests:
  - script:
      - uiua --help

about:
  license: MIT
  license_file:
    - license
    - THIRDPARTY.yml
  summary: A stack-based array programming language
  homepage: https://github.com/uiua-lang/uiua
  repository: https://github.com/uiua-lang/uiua

extra:
  recipe-maintainers:
    - danielnachun

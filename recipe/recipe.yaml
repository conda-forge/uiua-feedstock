context:
  version: "0.16.0"

package:
  name: uiua
  version: ${{ version }}

source:
  url: https://github.com/uiua-lang/uiua/archive/${{ version }}.tar.gz
  sha256: ef724f63f09b24d866a57c60d3539c4c4c42713d012b1d6d2eca59b3de009cd9

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - make

tests:
  - script:
      - uiua --help

about:
  license: MIT
  license_file:
    - license
    - THIRDPARTY.yml
  summary: A stack-based array programming language
  homepage: https://github.com/uiua-lang/uiua
  repository: https://github.com/uiua-lang/uiua

extra:
  recipe-maintainers:
    - danielnachun

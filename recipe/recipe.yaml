context:
  version: "0.15.1"

package:
  name: uiua
  version: ${{ version }}

source:
  url: https://github.com/uiua-lang/uiua/archive/${{ version }}.tar.gz
  sha256: d8a2e64ad5d053b39df492beb189adfb038b6bdacc07e1a1804e9d454e8b85bd

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - make

tests:
  - script:
      - uiua --help

about:
  license: MIT
  license_file:
    - license
    - THIRDPARTY.yml
  summary: A stack-based array programming language
  homepage: https://github.com/uiua-lang/uiua
  repository: https://github.com/uiua-lang/uiua

extra:
  recipe-maintainers:
    - danielnachun

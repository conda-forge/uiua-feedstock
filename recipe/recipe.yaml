context:
  version: "0.18.1"

package:
  name: uiua
  version: ${{ version }}

source:
  url: https://github.com/uiua-lang/uiua/archive/${{ version }}.tar.gz
  sha256: 728ad48d174d353330e46b60a602526a2460b0fa59922f2c972ef459077e6b51

build:
  number: 0
  skip: win or ppc64le

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - make

tests:
  - script:
      - uiua --help

about:
  license: MIT
  license_file:
    - license
    - THIRDPARTY.yml
  summary: A stack-based array programming language
  homepage: https://github.com/uiua-lang/uiua
  repository: https://github.com/uiua-lang/uiua

extra:
  recipe-maintainers:
    - danielnachun
